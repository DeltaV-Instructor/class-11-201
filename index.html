<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Pizza</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pizza.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <img src="assets/images/pizza-logo.png" alt="Pizza Voting logo" id="siteLogo">

      <h1>Pizza Voter!</h1>
      <!-- here we want to generate two random images from the js  -->
      <section>
        <!-- image1  -->
        <img>
        <!-- image2  -->
        <img>
      </section>
      <!-- click on the view results to see a list of voting results in a list  -->
      <div>View Results</div>
      <!-- here is where we are going to render the list in the ul  -->
      <ul></ul>
    </main>
    <footer>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </footer>


    <script>
      const ctx = document.getElementById('myChart');
    
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>



    
    <script src="js/app.js" ></script>
  </body>
</html>
